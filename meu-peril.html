<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Meu Perfil</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" value="Carlos Alberto" placeholder="Insira seu nome">
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" value="999.999.999-99" placeholder="Insira seu CPF">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" value="email.teste.com" placeholder="Insira seu email">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" value="+55 (55)5555-5555" placeholder="Insira seu telefone">
          </div>
          <div class="form-group">
            <label for="conta-corrente">Conta Corrente</label>
            <input type="text" class="form-control" id="conta-corrente" value="99999-99" placeholder="Insira sua conta corrente">
          </div>
          <div class="form-group">
            <label for="chave-pix">Chave Pix</label>
            <input type="text" class="form-control" id="chave-pix" value="999.999.999-99" placeholder="Insira sua chave Pix">
          </div>
          <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" class="form-control" id="cargo" value="ADMINISTRADOR" placeholder="Insira seu cargo">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" value="**********" placeholder="Insira sua senha">
          </div>
          <div class="form-group">
            <label for="data-cadastro">Cadastro</label>
            <input type="date" class="form-control" id="data-cadastro" value="2022-01-01">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary">Remover</button>
          </div>
        </form>
      </div>
    </div>
