<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="px-4 d-flex align-items-center">
        <div class="flex-grow-1">
            <img src="./img/ifood-logo.svg" alt="Logo do iFood" class="logo-ifood ms-5">
        </div>
        
        <div class="d-flex gap-4">
            <img src="/img/bell.svg" alt="Ícone de Notificação" class="pointer">
            <img src="/img/mensagem.svg" alt="Ícone de Mensagem" class="pointer">
            <a href="meu-peril.html">
            <img src="/img/perfil.svg" alt="Ícone de Perfil" class="pointer">
            </a>
        </div>
    </header>
    
    <div class="d-flex">
        <!-- Navegação -->
        <div class="w-25 d-flex navegacao flex-column">
            <div class="w-100 d-flex justify-content-center align-items-center" style="height: 200px;">
                <img src="./img/brabo-logo.png" alt="Logo da Brabo" class="rounded-circle h-50">
            </div>

            <nav class="d-flex justify-content-center align-items-center">
                <ul class="nav nav-pills d-flex flex-column gap-3">
                    <li class="nav-item dropdown d-flex">
                        <img src="./img/dashboard.svg" alt="Ícone de Casa" class="mx-3">
                        <a class="link-nav dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">Dashboard</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="dashboard-entrada.html">Entradas</a></li>
                            <li><a class="dropdown-item" href="#">Saídas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item d-flex">
                        <img src="./img/produtos.svg" alt="Ícone de Casa" class="mx-3">
                        <a class="link-nav-active dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">Produtos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="produtos-cadastrar.html">Cadastrar</a></li>
                            <li><a class="dropdown-item" href="produtos-lista.html">Lista</a></li>
                        </ul>
                    </li>
                    <li class="nav-item d-flex">
                        <img src="./img/fornecedores.svg" alt="Ícone de Casa" class="mx-3">
                        <a class="link-nav" aria-current="page" href="dashboard-entrada.html">Fornecedores</a>
                    </li>
                    <li class="nav-item d-flex">
                        <img src="./img/funcionarios.svg" alt="Ícone de Casa" class="mx-3">
                        <a class="link-nav" aria-current="page" href="dashboard-entrada.html">Funcionários</a>
                    </li>
                    <li class="nav-item d-flex">
                        <img src="./img/pagamentos.svg" alt="Ícone de Casa" class="mx-3">
                        <a class="link-nav" aria-current="page" href="dashboard-entrada.html">Pagamentos</a>
                    </li>
                    <li class="nav-item d-flex">
                        <img src="./img/vendas.svg" alt="Ícone de Casa" class="mx-3">
                        <a class="link-nav" aria-current="page" href="vendas-cadastrar.html">Vendas</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Lista -->
        <div class="grid-table border-danger-subtle border-dashed-table m-2">
            <div id="id-grid" class="p-2 border-danger-subtle border-dashed-col">
                <p class="table-heading">
                    ID
                </p>
            </div>
            <div id="nome-grid" class="p-2 border-danger-subtle border-dashed-col">
                <p class="table-heading">
                    Produto
                </p>
            </div>
            <div id="valor-grid" class="p-2 border-danger-subtle border-dashed-col">
                <p class="table-heading">
                    Valor Unitário
                </p>
            </div>
            <div id="vendido-grid" class="p-2 border-danger-subtle border-dashed-col">
                <p class="table-heading">
                    Quant. Vendido
                </p>
            </div>
            <div id="total-grid" class="p-2">
                <p class="table-heading">
                    Total Vendido
                </p>
            </div>
        </div>

        <!-- Opções -->
        <div class="d-flex flex-column w-20">
            <div class="acoes rounded-3 m-2 p-1 py-3">
                <p class="mb-4">Ações da Seleção</p>
    
                <div class="d-flex justify-content-center align-items-center w-100 gap-3">
                    <p class="botao-editar botoes-acoes p-2 px-3 rounded-3">Editar</p>
                    <p class="botao-excluir botoes-acoes p-2 px-3 rounded-3">Exluir</p>
                </div>
            </div>

            <a href="produtos-cadastrar.html" class="botoes-acoes botao-entrada p-2 px-3 rounded-3 m-2">Nova Entrada</a>
        </div>
        
    </div>

    <script type="text/javascript">
    window.addEventListener("load", function () {
        const idGrid = document.getElementById('id-grid');
        const nomeGrid = document.getElementById('nome-grid');
        const valorGrid = document.getElementById('valor-grid');
        const quantvendasGrid = document.getElementById('vendido-grid');
        const totalGrid = document.getElementById('total-grid');
        let lista = JSON.parse(localStorage.getItem('produtos'));


        var count = Object.keys(lista).length;

        for(var i = 1; i <= count; i++) {
            let idRow = document.createElement("p");
            idRow.innerText = Object.keys(lista)[i - 1];
            idRow.classList.add('table-p');
            idRow.classList.add('mt-2');

            idGrid.insertAdjacentElement('beforeend', idRow);

            let nomeRow = document.createElement("p");
            nomeRow.innerText = lista[i].nome;
            nomeRow.classList.add('table-p');
            nomeRow.classList.add('mt-2');

            nomeGrid.insertAdjacentElement('beforeend', nomeRow);

            let valorRow = document.createElement("p");
            valorRow.innerText = lista[i].valor;
            valorRow.classList.add('table-p');
            valorRow.classList.add('mt-2');

            valorGrid.insertAdjacentElement('beforeend', valorRow);

            let quantvendasRow = document.createElement("p");
            quantvendasRow.innerText = Intl.NumberFormat().format(lista[i].quantvendas);
            quantvendasRow.classList.add('table-p');
            quantvendasRow.classList.add('mt-2');

            quantvendasGrid.insertAdjacentElement('beforeend', quantvendasRow);

            let total = parseFloat(lista[i].valor.replace('R$ ','').replace('.','').replace(',','.')) * lista[i].quantvendas;

            let totalRow = document.createElement("p");
            totalRow.innerText = Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
            totalRow.classList.add('table-p');
            totalRow.classList.add('mt-2');

            totalGrid.insertAdjacentElement('beforeend', totalRow);
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
